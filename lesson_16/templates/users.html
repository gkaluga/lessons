{% extends 'main.html'%}
{% block crud_container %}
{% if user %}
        <article class="card container fluid">
            <h1><b>ID:{{user.id}}</b></h1>
            <h3>Name: {{user.username}}</h3>
            <h3>Age: {{user.age}}</h3>
        </article>
        <br>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card" style="border-color: green">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li>
                            <a href='/user/{{user.id}}'> {{ user.username }} </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
